<div class="container font-family transition" (keydown)="onKeyDown($event)">
    <input #input
           type="text" 
           class="input-text font-family transition"     
           (keydown)="onInputKeyDown($event)"               
           [value]="displayValue"
           [disabled]="disabled"
           />
         
    <div class="dropdown-trigger" (click)="onTriggerClick($event)">     
        <svg width="16" height="14" xmlns="http://www.w3.org/2000/svg">
            <line x1="8" y1="14" x2="0" y2="3" style="stroke:gray;stroke-width:2" />
            <line x1="8" y1="14" x2="16" y2="3" style="stroke:gray;stroke-width:2" />          
        </svg>
    </div>

    <div *ngIf="overlayVisible" class="overlay font-family">
        <div class="dropdown-panel">
            <div class="dropdown-items-wrapper">
                <ng-container *ngIf="dataList && dataList | async as options">                    
                    <ul #listItems role="listbox">
                        <ng-container *ngFor="let option of options; let i = index">                            
                            <li class="dropdown-item" 
                                [id]="getOptionId(option, i)"
                                (click)="onOptionSelect(option)"
                                [ngClass]="{ 'highlight': focusedOptionId === getOptionId(option, i) }">
                                <span>{{ getOptionDisplayValue(option) }}</span>
                            </li>
                        </ng-container>                        
                    </ul> 
                </ng-container>               
            </div>
        </div>
    </div>
</div>
