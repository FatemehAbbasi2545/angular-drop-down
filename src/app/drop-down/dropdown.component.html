<div #container class="container">
    <input #inputText
           type="text" 
           *ngIf="!disabled"
           class="input-text"
           [disabled]="disabled"
           />
         
    <div role="button" aria-label="dropdown trigger" aria-haspopup="listbox" class="dropdown-trigger" aria-expanded="false">     
        <svg width="16" height="14" xmlns="http://www.w3.org/2000/svg">
            <line x1="8" y1="14" x2="0" y2="3" style="stroke:gray;stroke-width:2" />
            <line x1="8" y1="14" x2="16" y2="3" style="stroke:gray;stroke-width:2" />          
        </svg>
    </div> 
</div>
